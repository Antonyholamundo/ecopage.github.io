<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Pacientes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
    
    
</head>
<body>
    <!-- Top Navbar -->
    <header class="top-bar d-flex align-items-center justify-content-between px-4 bg-primary text-white">
        <div class="logo d-flex align-items-center">
            <img src="./img/logo.png" alt="Logo de la empresa" class="logo-img mr-2" style="height: 28px;">
            <h1 class="m-3">Ecografía Digital</h1>
        </div>
        <nav>
            <ul class="nav">
               
                <li class="nav-item">
                    <a class="nav-link text-white" href="#logout">Cerrar Sesión</a>
                </li>
            </ul>
        </nav>
        
    </header>

    <!-- Main Content -->
    <main class="container mt-5 pt-5">
        <section class="mb-4">
            <div class="text-start mt-4">
                <a href="index.html" class="btn btn-primary">
                    <i class="bi bi-arrow-left-circle"></i> Regresar al Inicio
                </a>
            </div>
            
            <div class="d-flex justify-content-between align-items-center">
                <h2 class="text-center">Lista de Pacientes</h2>
                
            </div>

            <!-- Barra de búsqueda -->
            <div class="row my-3">
                <div class="col-md-4">
                    <div class="input-group">
                        <input type="text" class="form-control" id="searchInput" placeholder="Buscar paciente">
                        <button class="btn btn-outline-secondary" type="button">
                            <i>Buscar</i>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Tabla de Pacientes -->
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead class="table-light">
                        <tr>
                            <th>ID</th>
                            <th>Nombres</th>
                            <th>Apellidos</th>
                            <th>Teléfono</th>
                            <th>Fecha Nacimiento</th>
                            <th>Sexo</th>
                            <th>Email</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="patientsList">
                        <!-- Los datos se cargarán dinámicamente -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <!-- Modal para Nuevo/Editar Paciente -->
    <div class="modal fade" id="nuevoPacienteModal" tabindex="-1" aria-labelledby="nuevoPacienteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Nuevo Paciente</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="pacienteForm" novalidate>
                        <input type="hidden" id="pacienteId">
                        <div class="mb-3">
                            <label for="modalNombres" class="form-label">Nombres</label>
                            <input type="text" class="form-control" id="modalNombres" required>
                        </div>
                        <div class="mb-3">
                            <label for="modalApellidos" class="form-label">Apellidos</label>
                            <input type="text" class="form-control" id="modalApellidos" required>
                        </div>
                        <div class="mb-3">
                            <label for="modalTelefono" class="form-label">Teléfono</label>
                            <input type="tel" class="form-control" id="modalTelefono" pattern="[0-9]{10}" required>
                        </div>
                        <div class="mb-3">
                            <label for="modalFechaNacimiento" class="form-label">Fecha de Nacimiento</label>
                            <input type="date" class="form-control" id="modalFechaNacimiento" required>
                        </div>
                        <div class="mb-3">
                            <label for="modalSexo" class="form-label">Sexo</label>
                            <select class="form-control" id="modalSexo" required>
                                <option value="masculino">Masculino</option>
                                <option value="femenino">Femenino</option>
                                <option value="otro">Otro</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="modalEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="modalEmail" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="guardarPaciente">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-light text-center py-3 mt-5">
        <p>&copy; 2025 Ecografía Digital. Todos los derechos reservados.</p>
    </footer>

    <!-- Vendor JS Files -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
