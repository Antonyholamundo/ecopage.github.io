<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresar Paciente - Ecografía Digital</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>

<body>

    <!-- Top Navbar -->
    <header class="top-bar d-flex align-items-center justify-content-between px-4 bg-primary text-white">
        <div class="logo d-flex align-items-center">
            <img src="./img/logo.png" alt="Logo de la empresa" class="logo-img mr-2" style="height: 28px;">
            <h1 class="m-3">Ecografía Digital</h1>
        </div>
        <nav>
            <ul class="nav">
               
                <li class="nav-item">
                    <a class="nav-link text-white" href="#logout">Cerrar Sesión</a>
                </li>
            </ul>
        </nav>
        
    </header>
    <!-- /Top Navbar -->

    <!-- Main Content -->
    <main class="container mt-5 pt-5">
        <!-- Hero Section -->
        <div class="text-start mt-4">
            <a href="index.html" class="btn btn-primary">
                <i class="bi bi-arrow-left-circle"></i> Regresar al Inicio
            </a>
        </div>
        
        <section id="inicio" class="text-center my-5">
            <h1>Bienvenido a Ecografía Digital</h1>
            <p class="lead">Registra, gestiona y consulta la información de tus pacientes.</p>
        </section>

        <!-- Registro de Pacientes -->
        <section id="registro" class="my-5">
            <h2 class="text-center">Registro de Paciente</h2>
            <form id="registro-form" class="mx-auto" style="max-width: 600px;">
                <div class="mb-3">
                    <label for="nombres" class="form-label">Nombres</label>
                    <input type="text" class="form-control" id="nombres" name="nombres" required>
                </div>
                <div class="mb-3">
                    <label for="apellidos" class="form-label">Apellidos</label>
                    <input type="text" class="form-control" id="apellidos" name="apellidos" required>
                </div>
                <div class="mb-3">
                    <label for="telefono" class="form-label">Teléfono</label>
                    <input type="tel" class="form-control" id="telefono" name="telefono" pattern="[0-9]{10}" required>
                </div>
                <div class="mb-3">
                    <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento</label>
                    <input type="date" class="form-control" id="fechaNacimiento" name="fechaNacimiento" required>
                </div>
                <div class="mb-3">
                    <label for="sexo" class="form-label">Sexo</label>
                    <select class="form-control" id="sexo" name="sexo" required>
                        <option value="masculino">Masculino</option>
                        <option value="femenino">Femenino</option>
                        <option value="otro">Otro</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary" onclick="window.location.href='eco.html'">Registrar</button>
                    <button type="button" class="btn btn-secondary" onclick="window.location.href='lista.html'">Lista de Pacientes</button>
                </div>
            </form>
        </section>
    </main>
    <!-- /Main Content -->

    <!-- Footer -->
    <footer class="bg-light text-center py-3">
        <p>&copy; 2025 Ecografía Digital. Todos los derechos reservados.</p>
    </footer>
    <!-- /Footer -->

    <!-- Vendor JS Files -->
    <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>
